        fieldset {
            border: 3px solid #ccc;
            /* 
            margin : 선을 기준으로 바깥쪽 여백
            padding : 선을 기준으로 안쪽 여백
            */
            /* margin: 20px; 전체여백(위,아래,양옆)을 의미 */
            /* margin: 20px 0px 30px 10px; 숫자4개(위,오른쪽,아래쪽,왼쪽) : 시계방향 */
            /* margin: 20px 30px; 숫자2개? 앞쪽숫자는 '위/아래', 뒤쪽숫자는 '왼쪽/오른쪽' */
            /* margin: 20px 30px 40px; 윗쪽/오른쪽/아래쪽이다. 왼쪽은 오른쪽값을 따라간다. */
            margin: 25px 10px 40px;
            /* padding : 20px; 위/오른쪽/아래/왼쪽 모두 안쪽여백이 20px */
            padding: 25px 10px 40px; /* 위(25)/오른쪽(10)/아래쪽(40)/왼쪽도(10)*/
        }
        legend {
            color : darkblue;
            font-size: 0.5em; /* 0.5em은 8px이다.*/
            font-weight: bolder;
        }
        ul li {
            margin: 20px 0px;
            list-style: none;
        }
        .btn {
            margin: 0px 20px 0px 0px;
        }
        #imgsrc {
            clear : both;
        }
        /* .imgPosition {

    </style>
